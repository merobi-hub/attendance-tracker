{% extends 'base.html' %}

{% block content %}

{% for host_event in host_events %}

<div class="row">
    <div class="card">
        <div>
            {{host_event.title}}
            {{host_event.day_time}}
            <a href="{{ url_for('site.event', id=host_event.id) }}">View Attendees</a>
        </div>
    </div>
</div>

{% endfor %}

{% endblock content %}
