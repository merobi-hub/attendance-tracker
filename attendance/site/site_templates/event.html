{% extends 'base.html' %}

{% block content %}
<div class="container" id="event-container">
    <div class="row">
        <div class="col-md-4">
            {{event.title}} {{event.day}}
        </div>
    </div>
    <div id="participant-list">
        {% for participant in participants %}
        <div class="row">
            <div class="col-md-4">
                {{participant.first_name}} {{participant.last_name}}
                <a href="{{ url_for('site.removeParticipant', id=participant.event_id, first_name=participant.first_name, last_name=participant.last_name) }}" class="card-link" id="delete">Remove</a>
                <a href="{{ url_for('site.calculate', title=event.title, first_name=participant.first_name, last_name=participant.last_name) }}" class="card-link" id="calculate-link">Attendance</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
