{% extends 'base.html' %} 

{% block content %}

<div class="container" id="button-div">
    <div class="row" id="button-row">
        <div class="col-md-12" id="button-col">
            <a href="{{ url_for('site.newevent') }}" class="btn btn-primary" id="create-btn">
                <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </a>
        </div>
    </div>
</div>
<div class="container" id="events-container">
    {% for event in events %}
    <div class="row" id="events-row">
        <div class="col-md-6" id="events-col">
            <div class="card" id="profile-event-card">
                <div class="card-body">
                    <h5 class="card-title">{{event.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{event.host}}</h6>
                    <h6 class="card-text">{{event.day}}</h6>
                    <h6 class="card-text">{{event.time}}</h6>
                    <h6 class="card-text">Notes: {{event.other}}</h6>
                    <a href="{{ url_for('site.checkin', event_id=event.id) }}" class="card-link">Check in</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
