{% extends 'base.html' %} 

{% block content %}

<div class="container" id="button-div">
    <div class="new-event-button">
        <a href="{{ url_for('site.newevent') }}" class="btn btn-primary" id="create-btn"><h3>Create an Event</h3></a>
    </div>
</div>
{% for event in events %}

<!-- display only events to be held in future or currently ongoing -->

<div class="row">
    <div class="card">
        <div class="card-body">
            {{event.title}}
            {{event.host}}
            {{event.day_time}}
            {{event.other}}
            <a href="{{ url_for('site.checkin', event_id=event.id) }}">Check in</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
