{% extends 'base.html' %}

{% block content %}

<div class="container" id="event-container">
    <div class="row">
        <p><h3>{{title}}</h3></p>
        <p><h4>{{other}}</h4></p>
    </div>
    {% for k,v in total_attendance.items() %}
    <div class="row">
        <div class="col-md-4">
            {{k}}: {{v[0]}}, {{v[1]}}%
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
