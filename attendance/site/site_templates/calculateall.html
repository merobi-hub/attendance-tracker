{% extends 'base.html' %}

{% block content %}

<div class="container" id="event-container">
    <div>
        <h3>{{title}}</h3>
        <h4>{{other}}</h4>
    </div>
    <br>
    {% for k,v in total_attendance.items() %}
    <div class="row">
        <div class="col-md-4">
            {{k}}: {{v[0]}}, {{v[1]}}%
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
