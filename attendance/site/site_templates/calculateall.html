{% extends 'base.html' %}

{% block content %}

<div class="container" id="event-container">
    <div class="row">
        <h3>{{title}}</h3>
        <h4>{{other}}</h4>
    </div>
    {% for k,v in total_attendance.items() %}
    <div class="row">
        <div class="col-md-4">
            {{k}}: {{v}} {{ (v * 100) / total_events }}
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
