{% extends 'base.html' %}

{% block content %}

{% include 'forms.html' %}

<div>
    <form method="POST">
        <div class="form-group">
            <fieldset>
                {{ form.email.label }}
                {{ form.email(class = "form-control") }}
            </fieldset>
            <fieldset>
                {{ form.password.label }}
                {{ form.password(class = "form-control") }}
            </fieldset>
            {{ form.submit_button(class = "btn btn-primary btn-block") }}
        </div>
    </form>
</div>

{% endblock content %}
